---
swagger: "2.0"
info:
  description: "This is a RESTful API for getting quotes from characters in the famous\
    \ series Game of Thrones."
  version: "1.0.0"
  title: "GOT Quotes API"
  termsOfService: ""
  contact:
    email: "adamichelle@gmail.com"
  license:
    name: "ISC"
    url: "https://github.com/adamichelle/got-quotes-api/blob/master/LICENSE"
host: "https://gameofthrones-quotes-api.herokuapp.com"
basePath: "/api/v1"
tags:
- name: "quotes"
  description: "Everything about the quotes"
schemes:
- "https"
paths:
  /quotes:
    get:
      tag: 
        - "quotes"
      summary: Gets all quotes.
      description: Gets an array of all quote objects.
      responses:
        200:
          description: Sucessful retrieval of array of quote objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    default: 'success'
                  data:
                    type: array
                    items:
                      $ref: "#/definitions/Quote"
        400:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    default: 'error'
                  error:
                    type: string
                    message: 'error message'
  /quote:
    get:
      tag:
        - "quotes"
      Summary: Get a random quote
      description: Get a single quote object randomly
      responses:
        200:
          description: Successful retrival of random quote object
          content:
            application/json:
              schema:
                $ref: "#/definitions/Quote"
        400:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    default: 'error'
                  error:
                    type: string
                    message: 'error message'
definitions:
  Quote:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      character:
        type: "string"
        example: "Jon Snow"
      quote:
        type: "string"
        example: "A girl is Arya Stark of Winterfell. And I'm going home."
    xml:
      name: "Quote"
