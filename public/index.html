<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT Quotes API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-fluid p-3">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">GOT Quotes API</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars my-navbar-toggler-icon"></i>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/v1/">Docs</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container p-3 intro">
                <div class="row">
                    <div class="col-sm-12 mt-5">
                        <h1 class="text-center">Game of Thrones Quotes API</h1>
                    </div>
                    <div class="quote-symbol-left col-md-12 mt-5">
                        <i class="fas fa-quote-left fa-3x"></i>
                    </div>
                    <div class="col-sm-10 offset-sm-1 mb-0">
                        <blockquote class="blockquote text-center mt-3">
                            <p class="mb-0 text-wrap" id="quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                            <footer class="blockquote-footer text-white" id="author">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                        </blockquote>
                    </div>
                    <div class="col-sm-12 text-right quote-symbol-right mt-0 mb-5">
                        <i class="fas fa-quote-right fa-3x"></i>
                    </div>
                    <div class="col-sm-12 text-center mb-5">
                        <a class="btn btn-outline-light btn-lg mt-3" target="_blank" href="/api/v1/">Go To Docs</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
